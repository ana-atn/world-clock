<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

      rel="stylesheet"
    />

    <title>World Clock App</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select>
        <option>Select a city</option>
        <option>New York</option>
        <option>London</option>
        <option>Tokyo</option>
      </select>
      <div class="city">
        <div class="city-name">
          Sydney
          <div class="date">November 6, 2023</div>
        </div>
        <div class="time">1:54:15 <small>AM</small></div>
      </div>
      <div class="city">
        <div class="city-name">
          Paris
          <div class="date">November 6, 2023</div>
        </div>

        <div class="time">1:54:15 <small>AM</small></div>
      </div>
    </div>
    <footer>
      <a href="https://github.com/ana-atn/world-clock" target="_blank"
        >open-source code</a
      >
      by ana atanackovic
    </footer>

    <script src="src/index.js"></script>
  </body>
</html>

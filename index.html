<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />

    <title>World Clock App</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select>
        <option>New York</option>
        <option>London</option>
        <option>Tokyo</option>
      </select>
      <div class="city">
        <div>Sydney</div>
        <div>November 6, 2023</div>
        <div>1:54:15</div>
      </div>
      <div class="city">
        <div>Lisbon</div>
        <div>November 6, 2023</div>
        <div>1:54:15</div>
      </div>
    </div>
    <footer>
      <a href="https://github.com/ana-atn/world-clock" target="_blank"
        >open-source code</a
      >
      by ana atanackovic
    </footer>

    <script src="src/index.js"></script>
  </body>
</html>
